<!-- Api call using ajax -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question7</title>
    <!-- ajax cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button onclick="fetch()">Click me to fetch data</button>
    <p class="message"></p>
</body>
<script>
    function fetch(){
        $.ajax({
          url:"https://www.example.com/api/get/1",
          type:"GET",
          dataType:"JSON",
          data:JSON.stringify({}),
          success:function(data){
              $('.message').append("<p>"+JSON.stringify(data)+"</p>")
          }
        });
    }
</script>
</html>
